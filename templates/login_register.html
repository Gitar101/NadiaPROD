<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadia - Login/Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #8a71b9, #a14b86, #6e9daf, #69a4b6);
            background-size: 400% 400%;
            animation: gradient 7s ease infinite;
            color: #333;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            line-height: 1.6;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to bottom, rgba(242, 175, 239, 1), rgba(242, 175, 239, 0));
            z-index: 100;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: #7469B6;
            margin-left: 10px;
        }

        .logo::before, .logo::after {
            content: "<";
            color: #7469B6;
        }

        .logo::after {
            content: ">";
        }

        nav ul {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #7469B6;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #E1AFD1;
        }

        .container {
            text-align: center;
            background-color: #FFE6E6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 300px;
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.4));
            pointer-events: none;
            z-index: 0;
        }

        form {
            z-index: 1;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
        }

        input {
            background-color: #FFE6E6;
            color: #333;
            border: 1px solid #7469B6;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: #7469B6;
            color: #FFE6E6;
            border: 1px solid #7469B6;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #FFE6E6;
            color: #7469B6;
        }

        h2 {
            color: #7469B6;
            margin-bottom: 20px;
        }

        .toggle-link {
            color: #7469B6;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Nadia</div>
    </header>

    <div id="login-container" class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-link" onclick="toggleForms()">Not registered? Register here.</div>
    </div>

    <div id="register-container" class="container" style="display:none;">
        <h2>Register</h2>
        <form id="register-form">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" required>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>
            <div class="password-strength" id="password-strength">
                Password Strength:
                <div class="weak"></div>
                <div class="medium"></div>
                <div class="strong"></div>
                <div class="very-strong"></div>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="toggle-link" onclick="toggleForms()">Already registered? Login here.</div>
    </div>

    <script>
        function toggleForms() {
            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
                registerContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block';
            }
        }

        // Password Strength Checker
        const passwordInput = document.getElementById('register-password');
        const passwordStrength = document.createElement('div');
        passwordStrength.id = 'password-strength';
        passwordInput.parentNode.insertBefore(passwordStrength, passwordInput.nextSibling);

        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            let strengthText = '';
            switch (strength) {
                case 0:
                    strengthText = 'Very weak';
                    break;
                case 1:
                    strengthText = 'Weak';
                    break;
                case 2:
                    strengthText = 'Medium';
                    break;
                case 3:
                    strengthText = 'Strong';
                    break;
                case 4:
                    strengthText = 'Very strong';
                    break;
                case 5:
                    strengthText = 'Extremely strong';
                    break;
            }

            passwordStrength.textContent = 'Password strength: ' + strengthText;
        });

        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    alert('Registration failed: ' + data.error);
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });


        });

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    alert('Login failed: ' + data.error);
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });


        });
    </script>
</body>
</html>
